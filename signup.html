<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign Up â€” Event Countdown</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Floating character (top-left) -->
  <img src="assets/Counter-Clock.png" class="floating-character" alt="Floating Clock">
  <!-- Floating theme toggle (top-right) -->
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>

  <div class="container">
    <div class="top-row">
      <div class="title">Sign Up</div>
      <div class="user-info"><a class="ghost" href="login.html">Already have an account?</a></div>
    </div>

    <form id="signupForm" class="form" autocomplete="off">
      <input id="suName" type="text" placeholder="Full name" required />
      <input id="suEmail" type="email" placeholder="Email address" required />
      <div class="row">
        <input id="suPassword" type="password" placeholder="Password" required />
        <button type="button" class="ghost toggle-pw" data-target="suPassword">Show</button>
      </div>
      <div class="row">
        <input id="suPassword2" type="password" placeholder="Confirm password" required />
        <button type="button" class="ghost toggle-pw" data-target="suPassword2">Show</button>
      </div>

      <div class="small">Password strength: <span id="pwStrengthLabel">â€”</span></div>
      <div class="strength" style="width:100%;"><i id="pwStrengthBar" style="width:0%"></i></div>

      <div class="row space">
        <button class="primary" type="submit">Sign Up</button>
        <a class="ghost" href="login.html">Sign in</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
